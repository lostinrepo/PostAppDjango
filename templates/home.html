
{% extends "base.html" %}

<body>

    {% block content %}

<h1>
    Home Page
</h1>

<ol>

    {% for person in person_list %}

    <li> {{person.first_name}} {{person.last_name}} {{person.phone}}</li>

    {% endfor %}

</ol>

{% for post in post_list %}

<h2> <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a> </h2>

<p> {{post.body}} </p>

{% endfor %}

{% endblock content %}

    
</body>
</html>
